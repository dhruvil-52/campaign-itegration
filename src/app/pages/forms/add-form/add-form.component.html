<h1 mat-dialog-title>Add LeadGen Form</h1>
<div mat-dialog-content class="container">
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Name Of LeadGen Form</mat-label>
        <input matInput type="text" [(ngModel)]="formData.name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Page</mat-label>
        <mat-select [(ngModel)]="formData.Page">
            <mat-option *ngFor="let option of pages" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
        <mat-hint>Select a page</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>LeadGen Form</mat-label>
        <mat-select [(ngModel)]="formData.Form">
            <mat-option *ngFor="let option of forms" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
        <mat-hint>Select Lead form associated to the page</mat-hint>
    </mat-form-field>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button mat-button class="btn btn-primary" (click)="onSave()">Save</button>
</div>
