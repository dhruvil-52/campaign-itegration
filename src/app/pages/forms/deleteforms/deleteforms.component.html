<h2 mat-dialog-title>Delete Record</h2>

<mat-dialog-content>
  Are you sure, you want to delete <strong>{{ fileName }}</strong> record ?
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button class="btn btn-primary" cdkFocusInitial (click)="confirmDelete()">
    Delete
  </button>
</mat-dialog-actions>
