<div class="row">
    <div class="col-12">
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
                <mat-card-title>
                    Lead Gen Forms
                    <button mat-button class="btn btn-primary" style="float: right;" (click)="openAddFormModal()">
                        <mat-icon matListItemIcon>add</mat-icon>
                        Add Form
                    </button>
                </mat-card-title>
                <div class="table-responsive m-t-16 table-container">
                    <table mat-table [dataSource]="forms" class="mat-table w-100">
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14"> # </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1"> {{element.index }} </td>
                        </ng-container>

                        <ng-container matColumnDef="PageName">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Page Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.PageName }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Form Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.Name | titlecase }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="FacebookFormName">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Meta Form Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.FormName | titlecase }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="CreatedOn">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Created on
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.CreatedDate | date:'medium' }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Action
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                <button mat-icon-button (click)="viewLeads(element)">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                                <button mat-icon-button (click)="openAddFormModal(element.Id)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="openDeleteFormModal(element)">
                                    <mat-icon>delete_outline</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
                <div *ngIf="forms.length === 0" class="text-center">No records found</div>
                <div class="paginator-container" *ngIf="forms.length > 0">
                    <mat-paginator [length]="totalRecords" [pageSize]="pageSize"
                        [pageSizeOptions]="[10, 20, 50, 100, 500, 1000]" (page)="onPageChange($event)">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
