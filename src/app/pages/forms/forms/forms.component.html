<div class="row">
    <div class="col-12">
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
                <mat-card-title>
                    Lead Gen Forms
                    <button mat-button class="btn btn-primary" style="float: right;" (click)="openAddFormModal()">
                        <mat-icon matListItemIcon>add</mat-icon>
                        Add Form
                    </button>
                </mat-card-title>
                <div class="table-responsive m-t-16">
                    <table mat-table [dataSource]="forms" class="w-100">
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Form Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1"
                                (click)="openViewFormDetailsModal()">
                                <a href="javascript:;"> {{ element.Name }} </a>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="CreatedOn">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Created on
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.CreatedOn | date:'medium' }}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
