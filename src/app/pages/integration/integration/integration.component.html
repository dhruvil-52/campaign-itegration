<div class="row">
    <div class="col-sm-12 col-lg-6">
        <mat-card class="cardWithShadow pointer" (click)="signInWithFB();">
            <mat-card-content class="p-24">
                <div class="row">
                    <div class="col-5">
                        <img src="assets/images/svgs/facebook-icon.svg" class="align-middle m-2" alt="logo" />
                    </div>
                    <div class="col-7">
                        <div class="d-flex align-items-center">
                            <div class="mat-body-1 m-l-4">Integrate with</div>
                        </div>
                        <h4 class="mat-headline-5">Facebook</h4>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-sm-12 col-lg-6">
        <mat-card class="cardWithShadow pointer">
            <mat-card-content class="p-24">
                <div class="row">
                    <div class="col-5">
                        <img src="assets/images/svgs/google-icon.svg" class="align-middle m-2" alt="logo" />
                    </div>
                    <div class="col-7">
                        <div class="d-flex align-items-center">
                            <div class="mat-body-1 m-l-4">Integrate with</div>
                        </div>
                        <h4 class="mat-headline-5">Google</h4>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<ng-container *ngIf="loggedIn">
    <div class="row mt-2">
        <div class="col-sm-12 col-lg-6">
            <img src="{{ user.photoUrl }}">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-1">
            Id
        </div>
        <div class="col-sm-6 col-lg-5">
            {{user.id}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-1">
            Name
        </div>
        <div class="col-sm-6 col-lg-5">
            {{user.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-1">
            Email
        </div>
        <div class="col-sm-6 col-lg-5">
            {{user.email}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-1">
            Token
        </div>
        <div class="col-sm-6 col-lg-5 authToken">
            {{user.authToken}}
        </div>
    </div>
</ng-container>
